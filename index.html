<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kalendarz przygotowaÅ„ â€“ Maja Matwiejczuk</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="module" defer>
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, doc, setDoc, getDoc, collection, getDocs, addDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ================= CONFIG ================= */
const MAX_STARS = 3;

/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCnMfYLnkVcttfpjcfisGv1s-Nx-pL4jFk",
  authDomain: "maja2026-2ee26.firebaseapp.com",
  projectId: "maja2026-2ee26",
  storageBucket: "maja2026-2ee26.firebasestorage.app",
  messagingSenderId: "365178420968",
  appId: "1:365178420968:web:2081cdd7ae556d6eb6135d"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================= DOM ================= */
const calendarEl = document.getElementById("calendar");
const titleEl = document.getElementById("title");

const homeBtn = document.getElementById("homeBtn");
const prevMonthBtn = document.getElementById("prevMonthBtn");
const nextMonthBtn = document.getElementById("nextMonthBtn");

const tournamentsBtn = document.getElementById("tournamentsBtn");
const tasksBtn = document.getElementById("tasksBtn");
const reportBtn = document.getElementById("reportBtn");

const starsCounterEl = document.getElementById("starsCounter");
const countdownEl = document.getElementById("countdown");

/* ================= DATA ================= */
let currentDate = new Date();
let currentView = "month";

const calendarStart = new Date(2025,11,1);
const mpStart = new Date(2026,1,28);
const mpEnd   = new Date(2026,2,8);

/* ================= HELPERS ================= */
function debounce(fn, delay=400){
  let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),delay); };
}
async function saveDay(key, obj){
  await setDoc(doc(db,"calendar",key), obj, {merge:true});
}
async function loadDay(key){
  const s = await getDoc(doc(db,"calendar",key));
  return s.exists()?s.data():{};
}

/* ================= COUNTERS ================= */
async function updateStarsCounter(){
  let earned = 0;
  const snap = await getDocs(collection(db,"calendar"));
  snap.forEach(d=>{
    const [y,m,dd] = d.id.split("-").map(Number);
    const date = new Date(y,m-1,dd);
    if(date <= mpEnd) earned += d.data().stars || 0;
  });
  const totalDays =
    Math.floor((mpEnd-calendarStart)/(1000*60*60*24))+1;
  starsCounterEl.textContent = `â­ Gwiazdki: ${earned}/${totalDays*MAX_STARS}`;
}
function updateCountdown(){
  const diff = Math.ceil((mpStart-new Date())/(1000*60*60*24));
  countdownEl.textContent = `â³ Dni do MP: ${diff}`;
}

/* ================= STARS + ICONS ================= */
function starsIcons(key,data,el){
  const row=document.createElement("div"); row.className="row";
  const stars=document.createElement("div");

  for(let i=1;i<=MAX_STARS;i++){
    const s=document.createElement("span");
    s.textContent=(data.stars||0)>=i?"â˜…":"â˜†";
    s.style.color=(data.stars||0)>=i?"gold":"black";
    s.onclick=async()=>{
      const newValue=(data.stars||0)===i?0:i;
      data.stars=newValue;

      row.querySelectorAll("span").forEach((st,idx)=>{
        st.textContent=idx<newValue?"â˜…":"â˜†";
        st.style.color=idx<newValue?"gold":"black";
      });

      await saveDay(key,{stars:newValue});
      updateStarsCounter();
    };
    stars.appendChild(s);
  }

  row.appendChild(stars);
  el.appendChild(row);
}

/* ================= MONTH VIEW ================= */
async function renderMonth(){
  currentView="month";
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="repeat(7,1fr)";

  const y=currentDate.getFullYear(), m=currentDate.getMonth();
  titleEl.textContent=`${currentDate.toLocaleDateString("pl-PL",{month:"long",year:"numeric"})}`;

  const first=new Date(y,m,1).getDay()||7;
  const days=new Date(y,m+1,0).getDate();
  for(let i=1;i<first;i++) calendarEl.appendChild(document.createElement("div"));

  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d);
    const key=date.toISOString().slice(0,10);
    const data=await loadDay(key);

    const el=document.createElement("div");
    el.className="day";
    el.ondblclick=()=>renderDay(date);

    el.innerHTML=`
      <b>${d}</b>
      <textarea rows="2">${data.text||""}</textarea>
    `;

    const ta=el.querySelector("textarea");
    ta.oninput=debounce(()=>saveDay(key,{text:ta.value}));

    starsIcons(key,data,el);
    calendarEl.appendChild(el);
  }
}

/* ================= DAY VIEW ================= */
async function renderDay(date){
  currentView="day";
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="1fr";

  const key=date.toISOString().slice(0,10);
  const data=await loadDay(key);

  titleEl.textContent=`${date.toLocaleDateString("pl-PL",{weekday:"long",day:"numeric",month:"long"})}`;

  const el=document.createElement("div");
  el.className="day";
  el.innerHTML=`
    <textarea rows="6">${data.text||""}</textarea>
    <input placeholder="Link Lichess" value="${data.link||""}">
  `;

  const ta=el.querySelector("textarea");
  const li=el.querySelector("input");
  const autosave=debounce(()=>saveDay(key,{text:ta.value,link:li.value}));
  ta.oninput=autosave; li.oninput=autosave;

  starsIcons(key,data,el);
  calendarEl.appendChild(el);
}

/* ================= TURNIEJE ================= */
async function renderTournaments(){
  currentView="tournaments";
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="1fr";

  titleEl.textContent="ğŸ† Turnieje";

  const el=document.createElement("div");
  el.className="day";
  el.innerHTML=`
    <h3>Dodaj turniej</h3>
    <input id="tName" placeholder="Nazwa turnieju">
    <input id="tFrom" type="date">
    <input id="tTo" type="date">
    <button id="addT">Dodaj</button>
    <hr>
    <div id="tList"></div>
  `;
  calendarEl.appendChild(el);

  const list=el.querySelector("#tList");

  async function load(){
    list.innerHTML="";
    const snap=await getDocs(collection(db,"tournaments"));
    snap.forEach(d=>{
      const t=d.data();
      const row=document.createElement("div");
      row.innerHTML=`ğŸ† ${t.name} (${t.from} â€“ ${t.to}) <button>âŒ</button>`;
      row.querySelector("button").onclick=async()=>{
        await deleteDoc(doc(db,"tournaments",d.id));
        load();
      };
      list.appendChild(row);
    });
  }

  el.querySelector("#addT").onclick=async()=>{
    const name=el.querySelector("#tName").value;
    const from=el.querySelector("#tFrom").value;
    const to=el.querySelector("#tTo").value;
    if(!name||!from||!to) return;
    await addDoc(collection(db,"tournaments"),{name,from,to});
    el.querySelector("#tName").value="";
    load();
  };

  load();
}

/* ================= OTHER VIEWS ================= */
function renderTasks(){
  currentView="tasks";
  calendarEl.innerHTML="<div class='day'><h3>ğŸ“‹ Zadania</h3><p>W przygotowaniu</p></div>";
  titleEl.textContent="ğŸ“‹ Zadania";
}
function renderReport(){
  currentView="report";
  calendarEl.innerHTML="<div class='day'><h3>ğŸ“Š Raport</h3><p>W przygotowaniu</p></div>";
  titleEl.textContent="ğŸ“Š Raport";
}

/* ================= NAV ================= */
homeBtn.onclick=renderMonth;
prevMonthBtn.onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderMonth();};
nextMonthBtn.onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderMonth();};
tournamentsBtn.onclick=renderTournaments;
tasksBtn.onclick=renderTasks;
reportBtn.onclick=renderReport;

/* ================= START ================= */
(async()=>{
  updateCountdown();
  await updateStarsCounter();
  await renderMonth();
})();
</script>
