<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kalendarz przygotowa≈Ñ ‚Äì Maja Matwiejczuk</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="module" defer>
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, doc, setDoc, getDoc, collection, getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ===== CONFIG ===== */
const MAX_STARS = 3;

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCnMfYLnkVcttfpjcfisGv1s-Nx-pL4jFk",
  authDomain: "maja2026-2ee26.firebaseapp.com",
  projectId: "maja2026-2ee26",
  storageBucket: "maja2026-2ee26.firebasestorage.app",
  messagingSenderId: "365178420968",
  appId: "1:365178420968:web:2081cdd7ae556d6eb6135d"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== DOM ===== */
const calendarEl = document.getElementById("calendar");
const titleEl = document.getElementById("title");
const homeBtn = document.getElementById("homeBtn");
const weekBtn = document.getElementById("weekBtn");
const prevMonthBtn = document.getElementById("prevMonthBtn");
const nextMonthBtn = document.getElementById("nextMonthBtn");
const starsCounterEl = document.getElementById("starsCounter");
const countdownEl = document.getElementById("countdown");

/* ===== DATA ===== */
let currentDate = new Date();
let currentView = "month";

const calendarStart = new Date(2025,11,1);
const mpStart = new Date(2026,1,28);
const mpEnd   = new Date(2026,2,8);

/* ===== HELPERS ===== */
function debounce(fn, delay=400){
  let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),delay); };
}
async function saveDay(key, obj){
  await setDoc(doc(db,"calendar",key), obj, {merge:true});
}
async function loadDay(key){
  const s = await getDoc(doc(db,"calendar",key));
  return s.exists()?s.data():{};
}

/* ===== COUNTERS ===== */
async function updateStarsCounter(){
  let earned = 0;
  const snap = await getDocs(collection(db,"calendar"));
  snap.forEach(d=>{
    const [y,m,dd] = d.id.split("-").map(Number);
    const date = new Date(y,m-1,dd);
    if(date <= mpEnd) earned += d.data().stars || 0;
  });
  const totalDays =
    Math.floor((mpEnd-calendarStart)/(1000*60*60*24))+1;
  starsCounterEl.textContent = `‚≠ê Gwiazdki: ${earned}/${totalDays*MAX_STARS}`;
}
function updateCountdown(){
  const diff = Math.ceil((mpStart-new Date())/(1000*60*60*24));
  countdownEl.textContent = `‚è≥ Dni do MP: ${diff}`;
}

/* ===== STARS + ICONS ===== */
function starsIcons(key,data,el){
  const row=document.createElement("div"); row.className="row";

  const stars=document.createElement("div");
  for(let i=1;i<=MAX_STARS;i++){
    const s=document.createElement("span");
    s.textContent=(data.stars||0)>=i?"‚òÖ":"‚òÜ";
    s.style.color=(data.stars||0)>=i?"gold":"black";
s.onclick = async () => {
  const newValue = (data.stars || 0) === i ? 0 : i;

  // 1Ô∏è‚É£ aktualizacja lokalna (UI reaguje natychmiast)
  data.stars = newValue;

  // 2Ô∏è‚É£ przerysowanie gwiazdek bez migania
  row.querySelectorAll("span").forEach((star, idx) => {
    star.textContent = idx < newValue ? "‚òÖ" : "‚òÜ";
    star.style.color = idx < newValue ? "gold" : "black";
  });

  // 3Ô∏è‚É£ zapis do Firestore (w tle)
  await saveDay(key, { stars: newValue });

  // 4Ô∏è‚É£ aktualizacja licznika
  updateStarsCounter();
};
    stars.appendChild(s);
  }

  const icons=document.createElement("div");
  const map={trening:"üéØ",turniej:"üèÜ",analiza:"üß†",regeneracja:"üò¥"};
  Object.keys(map).forEach(f=>{ if(data[f]) icons.textContent+=map[f]; });

  row.append(stars,icons);
  el.appendChild(row);
}

/* ===== CHECKBOXES ===== */
function renderCheckboxes(key,data,el){
  const box=document.createElement("div");
  box.className="checks";
  const fields=[
    ["trening","üéØ Trening"],
    ["turniej","üèÜ Turniej"],
    ["analiza","üß† Analiza"],
    ["regeneracja","üò¥ Regeneracja"]
  ];
  fields.forEach(([f,label])=>{
    const l=document.createElement("label");
    const c=document.createElement("input");
    c.type="checkbox"; c.checked=!!data[f];
    c.onchange=()=>saveDay(key,{[f]:c.checked});
    l.append(c," ",label);
    box.appendChild(l);
  });
  el.appendChild(box);
}

/* ===== DAY VIEW ===== */
async function renderDay(date){
  currentView="day";
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="1fr";

  const key=date.toISOString().slice(0,10);
  const data=await loadDay(key);

  titleEl.textContent=`Maja Matwiejczuk ‚Äì ${date.toLocaleDateString("pl-PL",{weekday:"long",day:"numeric",month:"long"})}`;

  const el=document.createElement("div");
  el.className="day";
  el.innerHTML=`
    <textarea rows="6" placeholder="Plan dnia">${data.text||""}</textarea>
    <input placeholder="Link Lichess" value="${data.link||""}">
  `;

  const ta=el.querySelector("textarea");
  const li=el.querySelector("input");
  const autosave=debounce(()=>saveDay(key,{text:ta.value,link:li.value}));
  ta.oninput=autosave; li.oninput=autosave;

  renderCheckboxes(key,data,el);
  starsIcons(key,data,el);
  calendarEl.appendChild(el);
}

/* ===== WEEK VIEW ===== */
async function renderWeek(){
  currentView="week";
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="repeat(7,1fr)";

  const start=new Date(currentDate);
  start.setDate(currentDate.getDate()-((currentDate.getDay()+6)%7));
  titleEl.textContent=`Tydzie≈Ñ od ${start.toLocaleDateString("pl-PL")}`;

  for(let i=0;i<7;i++){
    const d=new Date(start); d.setDate(start.getDate()+i);
    const key=d.toISOString().slice(0,10);
    const data=await loadDay(key);

    const el=document.createElement("div");
    el.className="day";
    el.ondblclick=()=>renderDay(d);
    el.innerHTML=`
      <b>${d.toLocaleDateString("pl-PL",{weekday:"short",day:"numeric"})}</b>
      <textarea rows="3">${data.text||""}</textarea>
    `;

    const ta=el.querySelector("textarea");
    ta.oninput=debounce(()=>saveDay(key,{text:ta.value}));

    starsIcons(key,data,el);
    calendarEl.appendChild(el);
  }
}

/* ===== MONTH VIEW ===== */
async function renderMonth(){
  currentView="month";
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="repeat(7,1fr)";

  const y=currentDate.getFullYear(), m=currentDate.getMonth();
  titleEl.textContent=`Maja Matwiejczuk ‚Äì ${currentDate.toLocaleDateString("pl-PL",{month:"long",year:"numeric"})}`;

  const first=new Date(y,m,1).getDay()||7;
  const days=new Date(y,m+1,0).getDate();
  for(let i=1;i<first;i++) calendarEl.appendChild(document.createElement("div"));

  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d);
    const key=date.toISOString().slice(0,10);
    const data=await loadDay(key);

    const el=document.createElement("div");
    el.className="day";
    el.ondblclick=()=>renderDay(date);
    el.innerHTML=`
      <b>${d}</b>
      <textarea rows="2">${data.text||""}</textarea>
    `;
    const ta=el.querySelector("textarea");
    ta.oninput=debounce(()=>saveDay(key,{text:ta.value}));

    starsIcons(key,data,el);
    calendarEl.appendChild(el);
  }
}

/* ===== NAV ===== */
homeBtn.onclick=renderMonth;
weekBtn.onclick=renderWeek;
prevMonthBtn.onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderMonth();};
nextMonthBtn.onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderMonth();};

/* ===== START ===== */
(async()=>{
  updateCountdown();
  await updateStarsCounter();
  await renderMonth();
})();
</script>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
.top{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#fff;border-bottom:2px solid #000}

.row{display:flex;gap:6px;align-items:center}
.checks{display:flex;gap:10px;flex-wrap:wrap}

</style>
</head>

    <button id="homeBtn">üè†</button>

</header>

<div class="stats-bar">
  <div id="starsCounter"></div>

</body>
</html>
