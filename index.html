<script type="module" defer>
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, doc, setDoc, getDoc,
  collection, getDocs, addDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ========= CONFIG ========= */
const MAX_STARS = 3;

/* ========= FIREBASE ========= */
const firebaseConfig = {
  apiKey: "AIzaSyCnMfYLnkVcttfpjcfisGv1s-Nx-pL4jFk",
  authDomain: "maja2026-2ee26.firebaseapp.com",
  projectId: "maja2026-2ee26",
  storageBucket: "maja2026-2ee26.firebasestorage.app",
  messagingSenderId: "365178420968",
  appId: "1:365178420968:web:2081cdd7ae556d6eb6135d"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ========= DOM ========= */
const calendarEl = document.getElementById("calendar");
const viewTitleEl = document.getElementById("viewTitle");
const starsCounterEl = document.getElementById("starsCounter");
const countdownEl = document.getElementById("countdown");

const homeBtn = document.getElementById("homeBtn");
const prevBtn = document.getElementById("prevMonthBtn");
const nextBtn = document.getElementById("nextMonthBtn");
const tournamentsBtn = document.getElementById("tournamentsBtn");
  const tasksBtn = document.getElementById("tasksBtn");


/* ========= DATES ========= */
let currentDate = new Date();
const calendarStart = new Date(2025,11,1);
const mpStart = new Date(2026,1,28);
const mpEnd   = new Date(2026,2,8);

/* ========= HELPERS ========= */
function debounce(fn, d=300){
  let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),d); };
}
async function saveDay(key,obj){
  await setDoc(doc(db,"calendar",key),obj,{merge:true});
}
async function loadDay(key){
  const s = await getDoc(doc(db,"calendar",key));
  return s.exists()?s.data():{};
}

/* ========= TURNIEJE ========= */
async function loadTournaments(){
  const snap = await getDocs(collection(db,"tournaments"));
  return snap.docs.map(d=>({id:d.id,...d.data()}));
}
function tournamentForDay(date,tournaments){
  return tournaments.find(t=>{
    const start = new Date(t.start+"T00:00:00");
    const end   = new Date(t.end+"T23:59:59");
    return date>=start && date<=end;
  });
}
/* ========= ZADANIA ========= */
async function loadTasks(){
  const snap = await getDocs(collection(db,"tasks"));
  return snap.docs.map(d=>({id:d.id,...d.data()}));
}

  

/* ========= KOLORY ========= */
function applyDayColors(el,data,isTournament){
  el.classList.remove("tournament","regeneration-day","stars-day","no-stars-day");
  if(isTournament) el.classList.add("tournament");
  else if(data.regeneracja) el.classList.add("regeneration-day");
  else if((data.stars||0)>0) el.classList.add("stars-day");
  else el.classList.add("no-stars-day");
}

/* ========= GWIAZDKI + IKONKI ========= */
function renderStarsAndIcons(key,data,el,isTournament){
  const row=document.createElement("div");
  row.className="row";

  const stars=document.createElement("div");
  for(let i=1;i<=MAX_STARS;i++){
    const s=document.createElement("span");
    const active=(data.stars||0)>=i;
    s.textContent=active?"‚òÖ":"‚òÜ";
    s.className=active?"star active":"star";
    s.onclick=async()=>{
      const v=(data.stars||0)===i?0:i;
      data.stars=v;
      stars.querySelectorAll(".star").forEach((st,idx)=>{
        const on=idx<v;
        st.textContent=on?"‚òÖ":"‚òÜ";
        st.className=on?"star active":"star";
      });
      await saveDay(key,{stars:v});
      applyDayColors(el,data,isTournament);
      updateStarsCounter();
    };
    stars.appendChild(s);
  }

  const icons=document.createElement("div");
  icons.textContent =
    (data.trening?"üéØ":"")+
    (data.turniej?"üèÜ":"")+
    (data.analiza?"üß†":"")+
    (data.regeneracja?"üò¥":"");

  row.append(stars,icons);
  el.appendChild(row);
}

/* ========= CHECKLISTA ========= */
function renderChecklist(key,data,el){
  const box=document.createElement("div");
  box.className="checks";
  [
    ["trening","üéØ Trening"],
    ["turniej","üèÜ Turniej"],
    ["analiza","üß† Analiza"],
    ["regeneracja","üò¥ Regeneracja"]
  ].forEach(([f,l])=>{
    const lab=document.createElement("label");
    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.checked=!!data[f];
    cb.onchange=()=>{ data[f]=cb.checked; saveDay(key,{[f]:cb.checked}); };
    lab.append(cb," ",l);
    box.appendChild(lab);
  });
  el.appendChild(box);
}

/* ========= LICZNIKI ========= */
async function updateStarsCounter(){
  let earned=0;
  const snap=await getDocs(collection(db,"calendar"));
  snap.forEach(d=>{
    const [y,m,dd]=d.id.split("-").map(Number);
    const date=new Date(y,m-1,dd);
    if(date<=mpEnd) earned+=d.data().stars||0;
  });
  const total=Math.floor((mpEnd-calendarStart)/(1000*60*60*24))+1;
  starsCounterEl.textContent=`‚≠ê Gwiazdki: ${earned}/${total*MAX_STARS}`;
}
function updateCountdown(){
  const diff=Math.ceil((mpStart-new Date())/(1000*60*60*24));
  countdownEl.textContent=`‚è≥ Dni do MP: ${diff}`;
}

/* ========= MIESIƒÑC ========= */
async function renderMonth(){
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="repeat(7,1fr)";
  viewTitleEl.textContent=currentDate.toLocaleDateString("pl-PL",{month:"long",year:"numeric"});

  const tournaments=await loadTournaments();
  ["Pon","Wt","≈ör","Czw","Pt","Sob","Nd"].forEach(d=>{
    const h=document.createElement("div");
    h.className="weekday";
    h.textContent=d;
    calendarEl.appendChild(h);
  });

  const y=currentDate.getFullYear(), m=currentDate.getMonth();
  const first=(new Date(y,m,1).getDay()||7)-1;
  const days=new Date(y,m+1,0).getDate();
  for(let i=0;i<first;i++) calendarEl.appendChild(document.createElement("div"));

  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d);
    const key=date.toISOString().slice(0,10);
    const data=await loadDay(key);
    const t=tournamentForDay(date,tournaments);

    const el=document.createElement("div");
    el.className="day";
    applyDayColors(el,data,!!t);

    el.innerHTML=`<strong>${d}</strong>
      <textarea rows="2">${data.text||""}</textarea>`;

    el.querySelector("textarea").oninput=
      debounce(()=>saveDay(key,{text:el.querySelector("textarea").value}));

    if(t){
      const b=document.createElement("div");
      b.textContent="üèÜ "+t.name;
      b.style.fontWeight="bold";
      el.appendChild(b);
    }

    renderStarsAndIcons(key,data,el,!!t);
    el.ondblclick=()=>renderDay(date);
    calendarEl.appendChild(el);
  }
}

/* ========= DZIE≈É ========= */
async function renderDay(date){
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="1fr";
  viewTitleEl.textContent=date.toLocaleDateString("pl-PL",{weekday:"long",day:"numeric",month:"long"});

  const key=date.toISOString().slice(0,10);
  const data=await loadDay(key);
  const tournaments=await loadTournaments();
  const t=tournamentForDay(date,tournaments);

  const el=document.createElement("div");
  el.className="day";
  applyDayColors(el,data,!!t);

  el.innerHTML=`
    <textarea rows="6" placeholder="Plan dnia">${data.text||""}</textarea>
    <input placeholder="Link Lichess" value="${data.link||""}">
  `;

  const ta=el.querySelector("textarea");
  const li=el.querySelector("input");
  const save=debounce(()=>saveDay(key,{text:ta.value,link:li.value}));
  ta.oninput=save; li.oninput=save;

  renderChecklist(key,data,el);
  renderStarsAndIcons(key,data,el,!!t);
  calendarEl.appendChild(el);
}

/* ========= TURNIEJE ========= */
async function renderTournaments(){
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="1fr";
  viewTitleEl.textContent="üèÜ Turnieje";

const box=document.createElement("div");
box.className="cards-grid";


  const ts=await loadTournaments();
ts.forEach(t=>{
  const r=document.createElement("div");
  r.className="card";

  const title=document.createElement("div");
  title.className="card-title";
  title.textContent=t.name;

  const dates=document.createElement("div");
  dates.className="card-subtitle";
  dates.textContent=`${t.start} ‚Äì ${t.end}`;

  const actions=document.createElement("div");
  actions.className="card-actions";

  const edit=document.createElement("button");
  edit.textContent="‚úèÔ∏è";
  edit.onclick=async()=>{
    const name=prompt("Nazwa turnieju",t.name);
    if(!name) return;
    const start=prompt("Start YYYY-MM-DD",t.start);
    if(!start) return;
    const end=prompt("Koniec YYYY-MM-DD",t.end);
    if(!end) return;

    await setDoc(
      doc(db,"tournaments",t.id),
      { name, start, end },
      { merge:true }
    );
    renderTournaments();
  };

  const del=document.createElement("button");
  del.textContent="‚ùå";
  del.onclick=async()=>{
    await deleteDoc(doc(db,"tournaments",t.id));
    renderTournaments();
  };

  actions.append(edit,del);
  r.append(title,dates,actions);
  box.appendChild(r);
});



  const add=document.createElement("button");
  add.textContent="‚ûï Dodaj turniej";
  add.onclick=async()=>{
    const name=prompt("Nazwa");
    const start=prompt("Start YYYY-MM-DD");
    const end=prompt("Koniec YYYY-MM-DD");
    if(name&&start&&end){
      await addDoc(collection(db,"tournaments"),{name,start,end});
      renderTournaments();
    }
  };
  box.appendChild(add);
  calendarEl.appendChild(box);
}

async function renderTasks(){
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="1fr";
  viewTitleEl.textContent="üìã Zadania";

const box=document.createElement("div");
box.className="cards-grid";


  const tasks = await loadTasks();

  tasks.forEach(t=>{
  const r=document.createElement("div");
  r.className="card";

  const title=document.createElement("div");
  title.className="card-title";
  title.textContent=t.title;
  if(t.done) title.style.textDecoration="line-through";

  const actions=document.createElement("div");
  actions.className="card-actions";

  const star=document.createElement("button");
  star.textContent=t.done?"‚òÖ":"‚òÜ";
  star.onclick=async()=>{
    await setDoc(
      doc(db,"tasks",t.id),
      { done: !t.done },
      { merge:true }
    );
    renderTasks();
  };

  const del=document.createElement("button");
  del.textContent="‚ùå";
  del.onclick=async()=>{
    await deleteDoc(doc(db,"tasks",t.id));
    renderTasks();
  };

  actions.append(star,del);
  r.append(title,actions);
  box.appendChild(r);
});

  
  const add=document.createElement("button");
  add.textContent="‚ûï Dodaj zadanie";
  add.onclick=async()=>{
    const title = prompt("Tre≈õƒá zadania");
    if(title){
      await addDoc(collection(db,"tasks"),{
        title,
        done:false
      });
      renderTasks();
    }
  };

  box.appendChild(add);
  calendarEl.appendChild(box);
}

  

/* ========= NAV ========= */
homeBtn.onclick=renderMonth;
prevBtn.onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderMonth();};
nextBtn.onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderMonth();};
tournamentsBtn.onclick=renderTournaments;
  tasksBtn.onclick = renderTasks;


/* ========= START ========= */
(async()=>{
  updateCountdown();
  await updateStarsCounter();
  await renderMonth();
})();
</script>
