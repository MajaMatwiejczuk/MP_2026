<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kalendarz przygotowa≈Ñ szachowych ‚Äì Maja Matwiejczuk</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCnMfYLnkVcttfpjcfisGv1s-Nx-pL4jFk",
  authDomain: "maja2026-2ee26.firebaseapp.com",
  projectId: "maja2026-2ee26",
  storageBucket: "maja2026-2ee26.firebasestorage.app",
  messagingSenderId: "365178420968",
  appId: "1:365178420968:web:2081cdd7ae556d6eb6135d"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Elementy DOM
const calendarEl = document.getElementById('calendar');
const titleEl = document.getElementById('title');
const monthBtn = document.getElementById('monthBtn');
const weekBtn = document.getElementById('weekBtn');
const dayBtn = document.getElementById('dayBtn');
const homeBtn = document.getElementById('homeBtn');
const tournamentsBtn = document.getElementById('tournamentsBtn');
const monthSelect = document.getElementById('monthSelect');
const countdownEl = document.getElementById('countdown');
const starsCounterEl = document.getElementById('starsCounter');

let currentDate = new Date();
const mpStart = new Date('2026-02-28');
const mpEnd = new Date('2026-03-08');
let tournamentDates = [];

function debounce(fn, delay=500){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), delay); }; }

async function saveDay(key, data){ await setDoc(doc(db,'calendar',key), data, {merge:true}); updateStarsCounter(); }
async function loadDay(key){ const snap = await getDoc(doc(db,'calendar',key)); return snap.exists()?snap.data():{}; }

// Licznik gwiazdek
async function updateStarsCounter(){
  const today = new Date();
  const allDocs = await getDocs(collection(db,'calendar'));
  let earned = 0; let total = 0;
  allDocs.forEach(doc=>{
    const d = new Date(doc.id);
    if(d>=today && d<=mpEnd){
      earned += doc.data().stars || 0;
      total += 5;
    }
  });
  starsCounterEl.textContent = `‚≠ê Gwiazdki: ${earned}/${total}`;
}

// Countdown dni
function updateCountdown(){
  const today = new Date();
  const diff = Math.ceil((mpStart - today)/(1000*60*60*24));
  countdownEl.textContent = diff>0?`‚è≥ Dni do Mistrzostw Polski: ${diff}`:`üèÜ Mistrzostwa trwajƒÖ lub zako≈Ñczone`;
}
setInterval(updateCountdown,60*1000);
updateCountdown();
updateStarsCounter();

// Gwiazdki i ikony w jednej linii
function createStarsAndIcons(key,data,container){
  const wrapper = document.createElement('div');
  wrapper.style.display='flex'; wrapper.style.alignItems='center'; wrapper.style.gap='8px'; wrapper.style.flexWrap='wrap';

  const starsDiv = document.createElement('div'); starsDiv.className='stars'; starsDiv.style.display='flex'; starsDiv.style.alignItems='center'; starsDiv.style.gap='2px';
  for(let i=1;i<=5;i++){
    const s=document.createElement('span'); s.innerHTML='‚òÜ'; s.style.color='black';
    if(data.stars>=i){ s.innerHTML='‚òÖ'; s.style.color='gold'; }
    s.addEventListener('click',async()=>{
      data.stars=i; await saveDay(key,data); updateStarsCounter();
      renderMonth(); renderWeek(); renderDay(currentDate);
    }); starsDiv.appendChild(s);
  }

  const iconsDiv=document.createElement('div'); iconsDiv.style.display='flex'; iconsDiv.style.alignItems='center'; iconsDiv.style.gap='4px';
  ['trening','turniej','analiza','regeneracja'].forEach(f=>{ if(data[f]){ const span=document.createElement('span'); span.textContent = {'trening':'üéØ','turniej':'üèÜ','analiza':'üß†','regeneracja':'üò¥'}[f]; iconsDiv.appendChild(span); } });

  wrapper.appendChild(starsDiv); wrapper.appendChild(iconsDiv);
  container.appendChild(wrapper);
}

function createCheckboxIcons(key,data,container){
  const icons=[
    {label:'üéØ',field:'trening'},
    {label:'üèÜ',field:'turniej'},
    {label:'üß†',field:'analiza'},
    {label:'üò¥',field:'regeneracja'}
  ];
  const div=document.createElement('div'); div.style.display='flex'; div.style.alignItems='center'; div.style.gap='4px';
  icons.forEach(ic=>{
    const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=data[ic.field]||false; cb.style.marginRight='2px';
    cb.addEventListener('change',async(e)=>{ data[ic.field]=e.target.checked; await saveDay(key,data); renderMonth(); renderWeek(); });
    const span=document.createElement('span'); span.textContent=ic.label;
    const wrapper=document.createElement('span'); wrapper.style.display='flex'; wrapper.style.alignItems='center'; wrapper.appendChild(cb); wrapper.appendChild(span);
    div.appendChild(wrapper);
  });
  container.appendChild(div);
}

function isTournament(date){ return tournamentDates.find(t=>date>=t.start && date<=t.end); }

// Render dnia pe≈Çnego
async function renderDay(date){
  calendarEl.innerHTML=''; calendarEl.style.gridTemplateColumns='1fr';
  const key=date.toISOString().slice(0,10);
  const data=await loadDay(key);
  titleEl.textContent=`Maja Matwiejczuk, KSz Bia≈Ço-Czarni Bolszewo ‚Äì ${date.toLocaleDateString('pl-PL',{ weekday:'long', day:'numeric', month:'long'})}`;

  const dayEl=document.createElement('div'); dayEl.className='day'; dayEl.style.height='450px';
  dayEl.innerHTML=`
    <textarea placeholder="Plan dnia">${data.text||''}</textarea>
    <textarea placeholder="Zadanie od trenera">${data.task||''}</textarea>
    <label><input type='checkbox' ${data.taskDone?'checked':''}/> Czy wykonano</label>
    <input placeholder="Link Lichess" value="${data.link||''}" />
    <small class='status'></small>
  `;
  const textarea=dayEl.querySelectorAll('textarea')[0];
  const taskTextarea=dayEl.querySelectorAll('textarea')[1];
  const input=dayEl.querySelector('input[type=text],input[type=url]');
  const checkbox=dayEl.querySelector('input[type=checkbox]');
  const status=dayEl.querySelector('small.status');
  const autosave=debounce(async()=>{
    status.textContent='‚è≥ zapisywanie‚Ä¶';
    data.text=textarea.value; data.task=taskTextarea.value; data.taskDone=checkbox.checked; data.link=input.value;
    await saveDay(key,data);
    status.textContent='‚úÖ zapisano';
  });
  textarea.addEventListener('input',autosave); taskTextarea.addEventListener('input',autosave); input.addEventListener('input',autosave); checkbox.addEventListener('change',autosave);

  createStarsAndIcons(key,data,dayEl);
  createCheckboxIcons(key,data,dayEl);
  calendarEl.appendChild(dayEl);
}

// Render miesiƒÖca
async function renderMonth(){
  calendarEl.innerHTML=''; calendarEl.style.gridTemplateColumns='repeat(7,1fr)';
  const year=currentDate.getFullYear(); const month=currentDate.getMonth();
  titleEl.textContent=`Maja Matwiejczuk, KSz Bia≈Ço-Czarni Bolszewo ‚Äì ${currentDate.toLocaleDateString('pl-PL',{month:'long',year:'numeric'})}`;
  const firstDay=new Date(year,month,1).getDay()||7;
  const daysInMonth=new Date(year,month+1,0).getDate();
  for(let i=1;i<firstDay;i++) calendarEl.appendChild(document.createElement('div'));

  for(let d=1;d<=daysInMonth;d++){
    const date=new Date(year,month,d); const key=date.toISOString().slice(0,10);
    const data=await loadDay(key);
    const dayEl=document.createElement('div'); dayEl.className='day'; dayEl.style.height='180px';
    const t=isTournament(date); if(date>=mpStart && date<=mpEnd) dayEl.classList.add('mp'); if(t) dayEl.classList.add('tournament');
    dayEl.innerHTML=`<header>${d}${t? ' üèÜ '+t.name : ''}</header>
      <textarea placeholder='Notatka'>${data.text||''}</textarea>`;
    const textarea=dayEl.querySelector('textarea');
    const autosave=debounce(async()=>{ data.text=textarea.value; await saveDay(key,data); updateStarsCounter(); });
    textarea.addEventListener('input',autosave);
    dayEl.addEventListener('dblclick',()=>{ currentDate=date; renderDay(date); });

    createStarsAndIcons(key,data,dayEl);
    calendarEl.appendChild(dayEl);
  }
  updateStarsCounter();
}

// Render tydzie≈Ñ
async function renderWeek(){
  calendarEl.innerHTML=''; calendarEl.style.gridTemplateColumns='repeat(7,1fr)';
  const dayOfWeek=(currentDate.getDay()||7)-1; const monday=new Date(currentDate); monday.setDate(currentDate.getDate()-dayOfWeek);
  titleEl.textContent=`Maja Matwiejczuk, KSz Bia≈Ço-Czarni Bolszewo ‚Äì Tydzie≈Ñ od ${monday.toLocaleDateString('pl-PL')}`;

  for(let i=0;i<7;i++){
    const date=new Date(monday); date.setDate(monday.getDate()+i);
    const key=date.toISOString().slice(0,10);
    const data=await loadDay(key);
    const dayEl=document.createElement('div'); dayEl.className='day'; dayEl.style.height='250px';
    const t=isTournament(date); if(t) dayEl.classList.add('tournament');
    dayEl.innerHTML=`<header>${date.toLocaleDateString('pl-PL',{ weekday:'short', day:'numeric'})}${t? ' üèÜ '+t.name : ''}</header>
      <textarea placeholder='Notatka'>${data.text||''}</textarea>`;
    const textarea=dayEl.querySelector('textarea');
    const autosave=debounce(async()=>{ data.text=textarea.value; await saveDay(key,data); updateStarsCounter(); });
    textarea.addEventListener('input',autosave);
    dayEl.addEventListener('dblclick',()=>{ currentDate=date; renderDay(date); });

    createStarsAndIcons(key,data,dayEl);
    calendarEl.appendChild(dayEl);
  }
}

// Wyb√≥r miesiƒÖca
monthSelect.addEventListener('change',()=>{
  const month=parseInt(monthSelect.value);
  currentDate.setMonth(month);
  renderMonth();
});

// Eventy przycisk√≥w
monthBtn.onclick=()=>{ renderMonth(); };
weekBtn.onclick=()=>{ renderWeek(); };
dayBtn.onclick=()=>{ renderDay(currentDate); };
homeBtn.onclick=()=>{ renderMonth(); };
window.addEventListener('DOMContentLoaded',()=>renderMonth());
</script>

<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;}
header.top{padding:10px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.views button{margin:0 6px;background:none;border:none;color:#000;cursor:pointer;font-size:16px;}

.day header{font-weight:bold;margin-bottom:4px;}
textarea,input{width:100%;margin-top:4px;}

</head>
<body>
<header class='top'>

<button id='dayBtn'>Dzie≈Ñ</button>

<option value='11'>Grudzie≈Ñ</option>
<option value='0'>Stycze≈Ñ</option>
<option value='1'>Luty</option>
</select>
</div>
</header>

</body>
</html>
