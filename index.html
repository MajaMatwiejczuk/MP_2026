// Elementy DOM

// Data i turnieje
let currentDate = new Date();
const mpStart = new Date('2026-02-28');
const mpEnd = new Date('2026-03-08');

  { start: new Date('2025-12-28'), end: new Date('2025-12-29'), name: 'Ko≈Ñc√≥wka Roku ‚Äì Malbork' },

function debounce(fn, delay=500){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), delay); }; }

async function saveDay(key, data){ await setDoc(doc(db,'calendar',key), data, {merge:true}); }
async function loadDay(key){ const snap = await getDoc(doc(db,'calendar',key)); return snap.exists()?snap.data():{}; }

// Licznik gwiazdek
async function updateStarsCounter(){
  const today = new Date();
  const allDocs = await getDocs(collection(db,'calendar'));
  let earned = 0; let total = 0;
  allDocs.forEach(doc=>{
    const d = new Date(doc.id);
    if(d>=today && d<=mpEnd){
      earned += doc.data().stars || 0;
      total += 5;
    }
  });
  starsCounterEl.textContent = `‚≠ê Gwiazdki: ${earned}/${total}`;
}

// Countdown dni
function updateCountdown(){
  const today = new Date();
  const diff = Math.ceil((mpStart - today)/(1000*60*60*24));
  countdownEl.textContent = diff>0?`‚è≥ Dni do Mistrzostw Polski: ${diff}`:`üèÜ Mistrzostwa trwajƒÖ lub zako≈Ñczone`;
}
setInterval(updateCountdown,60*1000);
setInterval(updateStarsCounter,2000);
updateCountdown(); updateStarsCounter();

// Gwiazdki
function createStars(key,data,container){
  const div = document.createElement('div'); div.className='stars'; div.style.display='flex'; div.style.alignItems='center'; div.style.gap='2px';
  for(let i=1;i<=5;i++){
    const s=document.createElement('span'); s.innerHTML='‚òÜ'; s.style.color='black';
    if(data.stars>=i)s.innerHTML='‚òÖ'; s.style.color=(data.stars>=i)?'gold':'black';
    s.addEventListener('click',async()=>{
      data.stars=i; 
      await saveDay(key,data); 
      updateStarsCounter(); // poprawka: natychmiastowe aktualizowanie licznika
      if(currentView==='month') renderMonth();
      if(currentView==='week') renderWeek();
      if(currentView==='day' && currentDate.toISOString().slice(0,10)===key) renderDay(currentDate);
    });
    div.appendChild(s);
  }
  container.appendChild(div);
}

// Ikony z checkboxami (lewa strona)
function createIcons(key,data,container){
  const icons=[
    {label:'üéØ',field:'trening',title:'trening'},
    {label:'üèÜ',field:'turniej',title:'turniej'},
    {label:'üß†',field:'analiza',title:'analiza'},
    {label:'üò¥',field:'regeneracja',title:'regeneracja'}
  ];
  const div=document.createElement('div'); div.className='icons'; div.style.display='flex'; div.style.alignItems='center'; div.style.gap='4px';
  icons.forEach(ic=>{
    const span=document.createElement('span');
    const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=data[ic.field]||false; cb.style.marginRight='4px';
    cb.addEventListener('change',async(e)=>{ data[ic.field]=e.target.checked; await saveDay(key,data); renderMonth(); });
    span.appendChild(cb); span.appendChild(document.createTextNode(ic.label)); div.appendChild(span);
  });
  container.appendChild(div);
}

function isTournament(date){ return tournamentDates.find(t=>date>=t.start && date<=t.end); }
