<script type="module" defer>
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, doc, setDoc, getDoc,
  collection, getDocs, addDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ================= CONFIG ================= */
const MAX_STARS = 3;

/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCnMfYLnkVcttfpjcfisGv1s-Nx-pL4jFk",
  authDomain: "maja2026-2ee26.firebaseapp.com",
  projectId: "maja2026-2ee26",
  storageBucket: "maja2026-2ee26.firebasestorage.app",
  messagingSenderId: "365178420968",
  appId: "1:365178420968:web:2081cdd7ae556d6eb6135d"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================= DOM ================= */
const calendarEl = document.getElementById("calendar");
const viewTitleEl = document.getElementById("viewTitle");
const starsCounterEl = document.getElementById("starsCounter");
const countdownEl = document.getElementById("countdown");

const homeBtn = document.getElementById("homeBtn");
const prevBtn = document.getElementById("prevMonthBtn");
const nextBtn = document.getElementById("nextMonthBtn");
const tournamentsBtn = document.getElementById("tournamentsBtn");

/* ================= DATES ================= */
let currentDate = new Date();
const calendarStart = new Date(2025,11,1);
const mpStart = new Date(2026,1,28);
const mpEnd   = new Date(2026,2,8);

/* ================= HELPERS ================= */
function debounce(fn, d=300){
  let t; return (...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),d)};
}
async function saveDay(key,obj){
  await setDoc(doc(db,"calendar",key),obj,{merge:true});
}
async function loadDay(key){
  const s = await getDoc(doc(db,"calendar",key));
  return s.exists()?s.data():{};
}

/* ================= TURNIEJE ================= */
async function loadTournaments(){
  const snap = await getDocs(collection(db,"tournaments"));
  return snap.docs.map(d=>({id:d.id,...d.data()}));
}
function tournamentForDay(date,tournaments){
  return tournaments.find(t=>{
    const start = new Date(t.start + "T00:00:00");
    const end   = new Date(t.end   + "T23:59:59");
    return date >= start && date <= end;
  });
}

/* ================= KOLORY DNIA ================= */
function applyDayColors(el, data, isTournament){
  el.classList.remove(
    "tournament","regeneration-day","stars-day","no-stars-day"
  );

  if(isTournament){
    el.classList.add("tournament");
  } else if(data.regeneracja){
    el.classList.add("regeneration-day");
  } else if((data.stars||0) > 0){
    el.classList.add("stars-day");
  } else {
    el.classList.add("no-stars-day");
  }
}

/* ================= STARS ================= */
function renderStars(key,data,el,isTournament){
  const row=document.createElement("div");
  row.className="row";

  const starsBox=document.createElement("div");

  for(let i=1;i<=MAX_STARS;i++){
    const s=document.createElement("span");
    s.textContent=(data.stars||0)>=i?"‚òÖ":"‚òÜ";
    s.style.color=(data.stars||0)>=i?"gold":"black";

    s.onclick=async()=>{
      const v=(data.stars||0)===i?0:i;
      data.stars=v;

      starsBox.querySelectorAll("span").forEach((st,idx)=>{
        st.textContent=idx<v?"‚òÖ":"‚òÜ";
        st.style.color=idx<v?"gold":"black";
      });

      await saveDay(key,{stars:v});
      applyDayColors(el,data,isTournament);
      updateStarsCounter();
    };
    starsBox.appendChild(s);
  }

  row.appendChild(starsBox);
  el.appendChild(row);
}

/* ================= COUNTERS ================= */
async function updateStarsCounter(){
  let earned=0;
  const snap=await getDocs(collection(db,"calendar"));
  snap.forEach(d=>{
    const [y,m,dd]=d.id.split("-").map(Number);
    const date=new Date(y,m-1,dd);
    if(date<=mpEnd) earned+=d.data().stars||0;
  });
  const totalDays=Math.floor((mpEnd-calendarStart)/(1000*60*60*24))+1;
  starsCounterEl.textContent=`‚≠ê Gwiazdki: ${earned}/${totalDays*MAX_STARS}`;
}
function updateCountdown(){
  const diff=Math.ceil((mpStart-new Date())/(1000*60*60*24));
  countdownEl.textContent=`‚è≥ Dni do MP: ${diff}`;
}

/* ================= MONTH VIEW ================= */
async function renderMonth(){
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="repeat(7,1fr)";
  viewTitleEl.textContent=currentDate.toLocaleDateString("pl-PL",{month:"long",year:"numeric"});

  const tournaments=await loadTournaments();

  ["Pon","Wt","≈ör","Czw","Pt","Sob","Nd"].forEach(d=>{
    const h=document.createElement("div");
    h.className="weekday";
    h.textContent=d;
    calendarEl.appendChild(h);
  });

  const y=currentDate.getFullYear(), m=currentDate.getMonth();
  const first=(new Date(y,m,1).getDay()||7)-1;
  const days=new Date(y,m+1,0).getDate();

  for(let i=0;i<first;i++) calendarEl.appendChild(document.createElement("div"));

  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d);
    const key=date.toISOString().slice(0,10);
    const data=await loadDay(key);
    const t=tournamentForDay(date,tournaments);

    const el=document.createElement("div");
    el.className="day";
    applyDayColors(el,data,!!t);

    el.innerHTML=`<strong>${d}</strong>
      <textarea rows="2">${data.text||""}</textarea>`;

    el.querySelector("textarea").oninput=
      debounce(()=>saveDay(key,{text:el.querySelector("textarea").value}));

    renderStars(key,data,el,!!t);
    el.ondblclick=()=>renderDay(date);
    calendarEl.appendChild(el);
  }
}

/* ================= DAY VIEW ================= */
async function renderDay(date){
  calendarEl.innerHTML="";
  calendarEl.style.gridTemplateColumns="1fr";
  viewTitleEl.textContent=date.toLocaleDateString("pl-PL",{weekday:"long",day:"numeric",month:"long"});

  const key=date.toISOString().slice(0,10);
  const data=await loadDay(key);
  const tournaments=await loadTournaments();
  const t=tournamentForDay(date,tournaments);

  const el=document.createElement("div");
  el.className="day";
  applyDayColors(el,data,!!t);

  el.innerHTML+=`
    <textarea rows="6" placeholder="Plan dnia">${data.text||""}</textarea>
  `;

  const ta=el.querySelector("textarea");
  ta.oninput=debounce(()=>saveDay(key,{text:ta.value}));

  renderStars(key,data,el,!!t);
  calendarEl.appendChild(el);
}

/* ================= NAV ================= */
homeBtn.onclick=renderMonth;
prevBtn.onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderMonth();};
nextBtn.onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderMonth();};

/* ================= START ================= */
(async()=>{
  updateCountdown();
  await updateStarsCounter();
  await renderMonth();
})();
</script>
