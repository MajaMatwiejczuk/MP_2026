/* ===== TOOLBAR ===== */
header{

}

.menu{
  display:flex;

.banner{

/* ===== STATS + LEGENDA ===== */
.stats{
  display:grid;

  align-items:center;

  font-weight:bold;

}

.legend{

.box{

.weekday{font-weight:bold;text-align:center}

.day{

  gap:6px;
}

textarea,input{width:100%}
.row{display:flex;gap:6px;align-items:center}
.checks{display:flex;gap:10px;flex-wrap:wrap}

.star{cursor:pointer;font-size:20px}
.star.active{
